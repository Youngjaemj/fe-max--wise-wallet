<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부</title>
		<link rel = "stylesheet" type = "text/css" href = "header.css" />
</head>
<body> 

    <!--header영역-->
    <header>
	    <div class = "header_box">
            <div id = "logo">
                <a href="#" class = "display_small">Wise Wallet</a>
            </div>
            <div id = "month_year">
                <button id = "left" class ="arrow_button">
                    <img src = "./icon/name=chevron-left.svg" alt = "왼쪽화살표">
                </button>  
                <div id = "date">  
                    <div id = "Year" class = "bold_small">2023</div>
                    <div id = "month" class = "display_large">3</div>
                    <div id = "month_en" class = "bold_small">March</div>
                </div>
                <button id = "right" class = "arrow_button">
                    <img src = "./icon/name=chevron-right.svg" alt = "오른쪽화살표">
                </button>
            </div>

            <div id = "tap">
                <button class = "tap_icon">
                    <img src ="./icon/name=doc.svg" alt = "내역 아이콘">
                </button>
                <button class = "tap_icon">
                    <img src = "./icon/name=calendar.svg" alt = "달력 아이콘">
                </button>
                <button class = "tap_icon">
                    <img src = "./icon/name=chart.svg" alt = "통계 아이콘">
                </button>
            </div>
		</div>
    </header>
</body>
</html>
